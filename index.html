<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <!-- WEB230 Assignment 6 : Working with DOM elements -->
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>  
  <h1>Tic Tac Toe</h1>
    <section class="wrapper">
      <div class="players">
          <label for="pl1">Player 1-X Name</label><br>
          <input id="pl1" type="text" placeholder="Player 1 name ..."><br>
          <label for="pl2">Player 2-O Name</label><br>
          <input id="pl2" type="text" placeholder="Player 2 name ..."><br>
          <button class="play" id="playBtn">Play</button>
      </div>
      <table class="hide">
        <tbody>
            <tr>
              <td id="c0"></td>
              <td id="c1"></td>
              <td id="c2"></td>
            </tr>
            <tr>
              <td id="c3"></td>
              <td id="c4"></td>
              <td id="c5"></td>
            </tr>
            <tr>
              <td id="c6"></td>
              <td id="c7"></td>
              <td id="c8"></td>
            </tr>
        </tbody>
      </table>
        <p id="info"></p>
        <p id="plagain" class="hide"><a href="index.html">Play Again</a></p>
    </section>
</body>
</html>
